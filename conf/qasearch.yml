prefix: /_search
description: |
  A service that combines search and QA

components:
  - name: QuerySearch
    type: QuerySearchModel
    params:
      search_pipeline: "search"
      qa_pipeline: "qa"
      excluded_meta_data:
        - fulltext
        - embedding
        - nlp_100
        - nlp_250
        - nlp_500
